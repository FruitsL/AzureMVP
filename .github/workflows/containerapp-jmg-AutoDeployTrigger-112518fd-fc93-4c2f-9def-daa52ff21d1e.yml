name: Trigger auto deployment for containerapp-jmg

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapp-jmg-AutoDeployTrigger-112518fd-fc93-4c2f-9def-daa52ff21d1e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPPJMG_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPJMG_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPJMG_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acrjmg.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPJMG_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPJMG_REGISTRY_PASSWORD }}
          containerAppName: containerapp-jmg
          resourceGroup: rg-ktds-jmg
          imageToBuild: acrjmg.azurecr.io/containerapp-jmg:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


